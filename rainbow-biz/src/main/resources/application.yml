server:
  port: 9090

spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/rainbow
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    # password: 123456
    max-active: 10
    max-wait: 500
    max-idle: 5
    min-idle: 1
    timeout: 2000
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/rainbow?serverTimezone=UTC&characterEncoding=utf-8
    username: rainbow
    password: rainbow
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true

encrypt:
  secret: 123

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.milchstrabe.rainbow.biz.domain
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


thread:
  pool:
    corePoolSize: 200
    maxPoolSize: 500
    queueCapacity: 200


minio:
  prefix: http://127.0.0.1:9000/oss
  host: http://127.0.0.1:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: oss

